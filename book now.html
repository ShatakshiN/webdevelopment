<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <img class="bg-img" src="hotel form.avif">
    <div class="container-fluid">
        <div class="row justify-content-end">
          <div class="col-md-6">
            <img class="bg-img" src="hotel form.avif">
            <h5 class="text-center display-1">Booking Form</h5>
            <form onsubmit="saveToCloudStorageForHotel(event)">
              <div class="mb-3 pt-5">
                <label class="form-label text-center">Name</label>
                <input type="text" class="form-control opacity-75" name="customerName" id="fullNameTag" required/>
              </div>
              <div class="mb-3">
                <label class="form-label text-center">Contact No</label>
                <input type="tel" class="form-control opacity-75" name="contactNum" id="phoneNumTag" required/>
              </div>
              <div class="mb-3">
                <label class="form-label text-center">No of Rooms</label>
                <input type="number" class="form-control opacity-75" name="noOfRooms" id="roomTag" required/> 
              </div>
              <div>
                <button class="btn bg-dark-subtle" id="bookButton" type="submit">Book Now</button>
            </div>
            </form>
            <div id="userData" class="bg-dark-subtle mt-4">
                <ul id="listOfUsers"></ul>
            </div>

    <script src="booknow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>

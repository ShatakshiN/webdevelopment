<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="expense tracker.css">
</head>
<body>
    <img class="bg-img" src="final.avif" alt="bg img">
    <header class="p-4">
        <div class="container">
            <h1 id="header-title">Expense Tracker</h1>
          </div>
    </header>
    
    <div class="container d-flex justify-content-center">
        <div class="container col-6">
            <form onsubmit="saveToLocalStorage(event)">
                  <div class="mb-3 pt-5">
                    <label  class="form-label text-center text-bg-dark">Amount</label>
                    <input type="number" class="form-control"  name="amount" required/>
                  </div>
                  <div class="mb-3">
                    <label  class="form-label text-center text-bg-dark" >Description</label>
                    <input type="text" class="form-control" name="description" placeholder="add description" required/>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-bg-dark">Category</label>
                    <select name="category" class="form-select">
                      <option selected class="form-select">Choose a Category</option>
                      <option> Housing or Rent</option>
                      <option>food and groceries</option>
                      <option>transport</option>
                      <option>vacation</option>
                      <option>utility bills</option>
                      <option>childcare and school</option>
                      <option>pet food and care</option>
                      <option>personal upkeep</option>
                      <option>medical expense and insurance</option>
                      <option>entertainment</option>
                      <option>credit card bills</option>
                      <option>installments</option>
                    </select>
                    
                  </div>
                  <div>
                    <button class="btn" type="submit">Submit</button>
                  </div>
    
            </form>
            <ul id="listOfUsers"></ul>
            <script  src="expense tracker.js"></script>

        </div>
        
        
    </div>
   
  
    
</body>
</html>
